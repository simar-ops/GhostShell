<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced DevOps Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>üöÄ Advanced DevOps Project</h1>
        <p class="subtitle">Full-Stack App with Docker, Node.js & MySQL</p>

        <div class="card">
            <h2>Submit Input</h2>
            <form id="inputForm">
                <input type="text" id="userInput" placeholder="Enter something..." required />
                <button type="submit">Submit</button>
            </form>
            <div id="responseMsg"></div>
        </div>

        <div class="card">
            <h2>üìã Stored Entries</h2>
            <button onclick="loadEntries()">Refresh Entries</button>
            <ul id="entriesList"></ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('inputForm');
        const responseMsg = document.getElementById('responseMsg');
        const entriesList = document.getElementById('entriesList');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('userInput').value;

            try {
                const res = await fetch('/api/v1/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input })
                });
                const data = await res.json();
                if (res.ok) {
                    responseMsg.textContent = '‚úÖ Submitted successfully!';
                    responseMsg.style.color = '#4ade80';
                    document.getElementById('userInput').value = '';
                    loadEntries();
                } else {
                    responseMsg.textContent = '‚ùå Error: ' + (data.error || 'Unknown error');
                    responseMsg.style.color = '#f87171';
                }
            } catch (err) {
                responseMsg.textContent = '‚ùå Network error: ' + err.message;
                responseMsg.style.color = '#f87171';
            }
        });

        async function loadEntries() {
            try {
                const res = await fetch('/api/v1/entries');
                const data = await res.json();
                entriesList.innerHTML = '';
                if (!res.ok) {
                    entriesList.innerHTML = `<li>‚ùå Error: ${data.error || res.statusText}</li>`;
                    return;
                }
                if (!Array.isArray(data) || data.length === 0) {
                    entriesList.innerHTML = '<li>No entries yet.</li>';
                } else {
                    data.forEach(entry => {
                        const li = document.createElement('li');
                        li.textContent = `[${new Date(entry.created_at).toLocaleString()}] ${entry.content}`;
                        entriesList.appendChild(li);
                    });
                }
            } catch (err) {
                entriesList.innerHTML = `<li>‚ùå Network error: ${err.message}</li>`;
            }
        }

        // Load entries on page load
        loadEntries();
    </script>
</body>

</html>
